            position: relative;

		.background-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('bg-whale.png') no-repeat 60% 10% /cover;
    z-index: -2;
}
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite alternate;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideInUp 1s ease-out;
        }
        
        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff, #ffff00);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0,255,136,0.5);
            margin: 0;
        }
        
        .header .subtitle {
            font-size: 1.5rem;
            color: #00ccff;
            margin-top: 10px;
            text-shadow: 0 0 20px rgba(0,204,255,0.5);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            animation: slideInLeft 1s ease-out 0.3s both;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,204,255,0.1));
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            animation: float 6s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }
        
        .stat-card:nth-child(2) { animation-delay: -2s; }
        .stat-card:nth-child(3) { animation-delay: -4s; }
        .stat-card:nth-child(4) { animation-delay: -1s; }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff, #ffff00);
            border-radius: 20px;
            z-index: -1;
            animation: gradientShift 4s ease infinite;
        }
        
        .stat-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,255,136,0.3);
        }
        
        .stat-card h3 {
            font-size: 1.2rem;
            color: #00ccff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0,255,136,0.7);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .chart-section {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.1));
            border-radius: 25px;
            padding: 40px;
            margin: 40px 0;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideInRight 1s ease-out 0.6s both;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin: 20px 0;
        }
        
        .transactions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 40px;
            animation: slideInUp 1s ease-out 0.9s both;
        }
        
        .transaction-card {
            background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,204,255,0.1));
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(0,255,136,0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .transaction-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .transaction-card:hover::before {
            left: 100%;
        }
        
        .transaction-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #00ff88;
            box-shadow: 0 15px 30px rgba(0,255,136,0.2);
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .transaction-time {
            font-size: 1.1rem;
            color: #00ccff;
            font-weight: 600;
        }
        
        .transaction-amount {
            font-size: 1.8rem;
            color: #00ff88;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0,255,136,0.5);
        }
        
        .large-transaction {
            border-color: #ff00ff;
            background: linear-gradient(135deg, rgba(255,0,255,0.1), rgba(255,255,0,0.1));
        }
        
        .large-transaction .transaction-amount {
            color: #ff00ff;
            text-shadow: 0 0 15px rgba(255,0,255,0.5);
            font-size: 2.2rem;
        }
        
        .crypto-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #f7931a, #ffaa00);
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s ease-in-out infinite;

        .section-title {
            font-size: 2.5rem;
            color: #00ff88;
            text-align: center;
            margin: 40px 0 30px 0;
            text-shadow: 0 0 20px rgba(0,255,136,0.5);
            text-transform: uppercase;

        /* Calendar Styles - Made smaller */
        .calendar-container {
            background: rgba(0,0,0,0.3);

            border: 1px solid rgba(0,255,136,0.3);

        .calendar-header {

            margin-bottom: 12px;

        }

        .calendar-grid {

            gap: 3px; 
            justify-content: center;
        }

        .calendar-day {
            width: 28px; 
            height: 28px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 0.8rem; 
            font-weight: bold;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .calendar-day.has-data {
    background: none; /* No color */
    color: #00ff88; /* Keep text color visible */
    box-shadow: none; /* Remove glow */
    border: 1px solid rgba(0,255,136,0.5); /* subtle border to show it has data */
}

        .calendar-day.selected {
    background: linear-gradient(45deg, #00ff88, #00ccff); /* bright background */
    color: #000;
    border: 2px solid #ffd700;
    box-shadow: 0 0 12px rgba(255,215,0,0.8);
}

        .calendar-day.no-data {

        }

        .calendar-day:hover.has-data {
		    
            transform: scale(1.15);
            box-shadow: 0 0 10px rgba(0,255,136,0.4);
        }

        .calendar-day-header {
            text-align: center; 
            color: #00ccff; 
            font-size: 0.7rem; 
            font-weight: bold; 
            padding: 2px;
        }

        .selected-dates-info {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #ffaa00;
            text-align: center;
        }

        .clear-selection-btn {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .clear-selection-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,68,68,0.5);
        }
    </style>
</head>

        function getMonthYear(dateStr) {
    const [day, month, year] = dateStr.split('/').map(num => parseInt(num));
    const dateObj = new Date(year, month - 1, day);
    return dateObj.toLocaleDateString('en-GB', { month: 'long', year: 'numeric' });
} 
        // Generate smaller calendar
        function generateCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = ''; // Clear existing calendar
            
            const date = new Date(currentYear, currentMonth, 1);
const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
const startDay = date.getDay();
            
            // Add day headers
            const dayHeaders = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendarGrid.appendChild(header);
            });
            
            // Add empty cells for days before month starts
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                const dateStr = `${day}/${currentMonth+1}/${currentYear}`;;
                const dayTransactions = transactions.filter(t => t.date === dateStr);
                const hasTransactions = dayTransactions.length > 0;
                const isSelected = selectedDates.includes(dateStr);
                
                dayElement.className = 'calendar-day';
                if (hasTransactions) {
                    dayElement.classList.add('has-data');
                } else {
                    dayElement.classList.add('no-data');
                }
                
                if (isSelected) {
                    dayElement.classList.add('selected');
                }
                
                dayElement.textContent = day;
                dayElement.addEventListener('click', () => toggleDate(dateStr));
                
                calendarGrid.appendChild(dayElement);
            }
            
            updateSelectedDatesInfo();
        }
        
        // Function to toggle date selection (multi-select)
        function toggleDate(dateStr) {
            const dayTransactions = transactions.filter(t => t.date === dateStr);
            
            // Only allow selection of dates that have data
            if (dayTransactions.length === 0) {
                return;
            }
            
            const index = selectedDates.indexOf(dateStr);
            if (index > -1) {
                // Date is already selected, remove it
                selectedDates.splice(index, 1);
            } else {
                // Date is not selected, add it
                selectedDates.push(dateStr);
            }
            
            // Sort selected dates
            selectedDates.sort((a, b) => {
                const dayA = parseInt(a.split('/')[0]);
                const dayB = parseInt(b.split('/')[0]);
                return dayA - dayB;
            });
            
            updateDisplay();
        }
        
        // Function to clear all selections
        function clearSelection() {
            selectedDates = [];
            updateDisplay();
        }

                infoElement.innerHTML = `Selected dates: <span style="color: #00ff88; font-weight: bold;">${dateList}</span>`;
                infoElement.style.color = '#00ccff';
            }
        }
        
        // Function to update entire display

            document.getElementById('totalAmount').textContent = totalAmount.toLocaleString();

            generateCalendar();
        }
